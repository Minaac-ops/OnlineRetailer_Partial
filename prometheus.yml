global:
  scrape_interval:     10s # By default, scrape targets every 5 seconds.

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'orderapi'
    static_configs:
    - targets: ['orderapi:80']
  - job_name: 'customerapi'
    static_configs:
    - targets: ['customerapi:80']
  - job_name: 'productapi'
    static_configs:
    - targets: ['productapi:80']
  - job_name: 'emailservice'
    static_configs:
    - targets: ['emailservice:80']

  - job_name: 'order-dapr'
    scrape_interval: 5s
    static_configs:
    - targets: ['orderapi-dapr:9091']
  - job_name: 'customer-dapr'
    scrape_interval: 5s
    static_configs:
    - targets: ['customerapi-dapr:9091']
  - job_name: 'product-dapr'
    scrape_interval: 5s
    static_configs:
    - targets: ['product-dapr:9091']
  - job_name: 'email-dapr'
    scrape_interval: 5s
    static_configs:
    - targets: ['email-dapr:9091']